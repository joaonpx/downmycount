<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <h1>
          <span class="N">N</span><span class="E">e</span
          ><span class="W">w</span> <span class="Y">Y</span
          ><span class="E">e</span><span class="A">a</span
          ><span class="R">r</span>
        </h1>
      </div>

      <div class="bottom">
        <a href="https://github.com/joaonpx" target="_blank">Made by Npx</a>
        <p>
          <span class="months">0m</span>
          <span class="weeks">0w</span>
          <span class="days">0d</span>
          <span class="hours">0h</span>
          <span class="seconds">0s</span>
        </p>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
